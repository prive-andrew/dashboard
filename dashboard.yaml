                  title_position: left
                  padding: 0px 15px 3px 15px
                  saturation: 50%
                  columns: 1
                  height: 20px
                  width: 60%
                  card_style:
                    box-shadow: 0 0
                  bar_style:
                    border-radius: 20px
                  indicator_style:
                    border-radius: 20px
                filter:
                  include:
                    - attributes:
                        device_class: battery
                  exclude:
                    - state: n/a
                    - state: 'off'
                    - state: '>= 10'
                    - state: unknown
                    - state: unavailable
