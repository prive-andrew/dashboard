                type: button
                tap_action:
                  action: toggle
                entity: alarm_control_panel.home_alarm
                name: DSC
                show_state: false
              - type: custom:mushroom-person-card
                entity: person.andrew
                primary_info: none
                secondary_info: none
                use_entity_picture: true
                card_mod:
                  style: |
                    mushroom-shape-avatar {    
                      {{ 'filter: grayscale(100%);' if is_state('person.rhys', 'not_home') }}
                    }
              - type: custom:mushroom-person-card
                entity: person.linda
